# src/main/resources/application.yml

normalizer:
  titles:
    - Architect
    - Software engineer
    - Quantity surveyor
    - Accountant
    - Builder
  threshold: 0.5

app:
  api:
    # Defaults to localhost for dev, overridable via APP_API_BASE_URL env var in GCP
    base-url: ${APP_API_BASE_URL:}

springdoc:
  api-docs:
    # Where the raw OpenAPI JSON is served
    path: /v3/api-docs

  swagger-ui:
    # Where the Swagger-UI HTML is served
    path: /swagger-ui.html

    # The OpenAPI JSON endpoint the UI will fetch
    url: /v3/api-docs

    # The UIâ€™s own config JSON (optional, but ensures full wiring)
    config-url: /v3/api-docs/swagger-config

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
