steps:
  # 1) Build Spring Boot jar
  - name: 'gcr.io/cloud-builders/mvn'
    args:
      - 'clean'
      - 'package'
      - '-DskipTests'

  # 2) Build & tag the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/job-title-normalizer:$SHORT_SHA'
      - '.'

  # 3) Push that image up to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/job-title-normalizer:$SHORT_SHA'

  # 4) Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'job-title-normalizer'
      - '--image'
      - 'gcr.io/$PROJECT_ID/job-title-normalizer:$SHORT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

# Remove the `images:` section
# Use Cloud Logging only
options:
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
