steps:
  # 1) Build the JAR
  - name: 'gcr.io/cloud-builders/mvn'
    args:
      - 'clean'
      - 'package'
      - '-DskipTests'

  # 2) Build & tag the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/job-title-normalizer:$SHORT_SHA'
      - '.'

  # 3) Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'job-title-normalizer'
      - '--image'
      - 'gcr.io/$PROJECT_ID/job-title-normalizer:$SHORT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

# Tell Cloud Build to push this image into Artifact Registry / Container Registry
images:
  - 'gcr.io/$PROJECT_ID/job-title-normalizer:$SHORT_SHA'

# Use Cloud Logging only (necessary if youâ€™re using a custom service account)
options:
  logging: CLOUD_LOGGING_ONLY

# Increase timeout if your build is heavy
timeout: '1200s'
